<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wordcamp San Antonio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(90deg, rgba(224, 249, 252, 1) 0%, rgba(249, 238, 255, 1) 35%, rgba(206, 240, 253, 1) 100%);
      color: rgba(0, 0, 0, 0.85);
    }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="text-dark-emphasis mb-3">Wordcamp San Antonio</h1>
    <p class="lead text-secondary mb-4">Coming soon: a one-day conference about WordPress!</p>

    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter your email" aria-label="Email" aria-describedby="button-addon2">
          <button type="button" class="btn btn-dark ms-3 rounded-start" id="button-addon2">Sign in</button> 
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
